<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/assets/img}"/>
</head>
<body>

<nav class="navbar navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand" href="/">
        <img th:src="@{/assets/img/icons/baseball-icon.png}">
        Baseball Dashboard</a>
    <form class="form-inline mt-2 mt-md-0" th:action="@{/playersearch}" method="get">
        <input class="form-control mr-sm-2 input-medium  col-8" type="search" placeholder="Enter Player Name" aria-label="Search"
               name="search" id="search" th:value="${search}" pattern="\S+\s+\S+"
               oninvalid="this.setCustomValidity('Please enter a first and last name')" oninput="setCustomValidity('')">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<!-- Footer -->
<footer class="footer" style="background-color: #343a40!important; color: white" th:fragment="footer">
    <div class="container text-center">
        <span>Disclaimer: This site is not intended for commercial use and all team logos
            are property of the respective organizations.</span>
    </div>
</footer>
<!-- Footer -->
</body>
</html>
